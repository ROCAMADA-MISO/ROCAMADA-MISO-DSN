version: "3.4"

x-var: &parameters
  JWT_SECRET: thisisasecret
  DB_USER: postgres
  DB_PASSWORD: cloudg14
  DB_HOST: 34.72.75.65
  REDIS_HOST: redis
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes: 
      - ./redis_data:/data   
  ms-tasks:
    volumes:
        - ./ms-tasks/:/mnt/
        - ../shared-files/:/backend/files/
    build: ./ms-tasks
    working_dir: /backend/
    command: "gunicorn -b 0.0.0.0:5000 'app:return_app()'"
    ports:
      - "5000:5000"
    restart: on-failure
    environment:
      <<: *parameters
    depends_on:
      - redis
  ms-auth:
    volumes:
        - ./ms-auth/:/mnt/
    build: ./ms-auth
    working_dir: /backend/
    command: "gunicorn -b 0.0.0.0:5000 'app:return_app()'"
    ports:
      - "5001:5000"
    restart: on-failure
    environment:
      <<: *parameters
  nginx:
    image: nginx:latest
    ports:
      - 4000:443
    volumes:
        - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
        - ./nginx/localhost.crt:/etc/ssl/certs/localhost.crt
        - ./nginx/localhost.key:/etc/ssl/private/localhost.key
    restart: on-failure
    depends_on:
        - ms-tasks
        - ms-auth
